<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      .container {
        width: 75%;
        background-color: hotpink;
        padding: 25px;
        margin: 0 auto;
        border: 10px solid blue;
        border-radius: 10px 5px 5px 50px;
        outline: 5px solid orangered; /* border aer bahire arekta border dita use kora hoi*/
        outline-offset: 5px; /*border thake outline aer distance koto hobe sheta*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
        maiores autem pariatur quidem dolore eveniet distinctio corporis
        quibusdam et quae?
      </p>
    </div>
  </body>
</html>
